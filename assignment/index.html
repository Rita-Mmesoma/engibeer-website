<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>store numbers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="front">
                <h1>Add your number(s) and see <strong>Magic</strong></h1>
                <input type="number" id="inp">
                <div>
                    <button class="add">Add</button>
                    <button class="run">Run</button>
                </div>
            </div>
            <div class="back">
                <h1>RESULT:</h1>
                <p class="result">jjddshshjh</p>
                <button class="backBtn">Back</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
